<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1.0" />
    <title>Document</title>
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"
    ></script>
    <script
      nomodule
      src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"
    />
    <script src="code/data.js"></script>
    <script src="code/my.js"></script>
  </head>
  <body>
    <ion-header>
      <ion-toolbar>
        <ion-title> Cars </ion-title>
      </ion-toolbar>
    </ion-header>

    <section id="main">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6" offset-md="3">
            <ion-button id="add" color="success" size="large">
              <ion-icon name="add-circle-outline"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="12" size-md="6" offset-md="3">
            <ion-list id="list">
              <ion-list-header>
                <ion-label>Car</ion-label>
              </ion-list-header>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>

    <section id="edit">
      <ion-grid>
        <ion-row>
          <ion-col size="12" size-md="6" offset-md="3">
            <ion-item>
              <ion-label position="floating">Car</ion-label>
              <ion-input id="car"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Country</ion-label>
              <ion-input id="country"></ion-input>
            </ion-item>
            <ion-button
              id="save"
              color="primary"
              size="medium"
              float-right
              style="margin-top: 20px"
            >
              <ion-icon name="checkmark"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </section>
  </body>
</html>
